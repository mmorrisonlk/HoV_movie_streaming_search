<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Movie Streaming Search</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="carousel" id="banner">
                <img src="" alt="" class="carousel-item" id="clean">
            </div>
        </div>
    </div>

    <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
        <select id="format-input" class="form-input w-100">
            <option value="" disabled selected>Select to filter...</option>
            <option value="Title">Title</option>
            <option value="name">Name</option>
            <option value="Genre">Genre</option>
          </select>
          <button class="btn btn-info btn-block">Search</button>
    </form> 
    <div id="movie-container" class="movies movie-container">

        <div id="movieResults" class="row">
            <div class="col s12" id="movie-picture"></div>
        </div>
    </div>
     <!-- Modal Trigger -->

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
    <div class="modal-content">

    </div>
    <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
</body>
</html>

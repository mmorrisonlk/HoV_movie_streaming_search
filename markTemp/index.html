<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="assets/style.css" /> -->
</head>
<body>
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p id="movieDescription">I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
    <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
        <select id="format-input" class="form-input w-100">
            <option value="" disabled selected>Select to filter...</option>
            <option value="Title">Title</option>
            <option value="name">Name</option>
            <option value="Genre">Genre</option>
          </select>
          <button class="btn btn-info btn-block">Search</button>
    </form> 
    <div id="movie-container" class="movies movie-container">
        <div>Movie Title: <ul id="movie-title"></ul></div>
        <div>Futuring<span id="movie-pictures"></span></div>
        <div><span id="movie-video"></span>/div>
    </div>       
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
